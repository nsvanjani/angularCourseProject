
  <!-- before routing <a href="#" class="list-group-item list-group-item-action"> -->
      <a style = "cursor: pointer" class="list-group-item list-group-item-action">
    <div class="d-flex w-100 justify-content-between">
      <h5 class="mb-1" >{{ character.name }}</h5>
    </div>
    <div>
      <button class="btn btn-primary" (click) = "onAssignSide('Light')">Light</button>
      <button class="btn btn-danger"(click) = "onAssignSide('Dark')">Dark</button>
    </div>
  </a>
